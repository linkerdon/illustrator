<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Illustrator Agency - Job Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            padding: 15px;
            max-width: 1200px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 30px;
            flex-grow: 1;
        }
        
        .header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
            position: relative;
        }
        
        .logo-container {
            margin-bottom: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .logo {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .logo:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }
        
        .agency-name {
            font-size: 2.2rem;
            font-weight: 800;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .tagline {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.5;
        }
        
        .form-container {
            padding: 30px 20px;
        }
        
        h2 {
            color: #2575fc;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
            font-size: 1.6rem;
        }
        
        .form-section {
            margin-bottom: 35px;
        }
        
        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -10px 15px;
        }
        
        .form-group {
            flex: 1 1 100%;
            padding: 0 10px;
            margin-bottom: 18px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
            font-size: 0.95rem;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 14px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
            background-color: #fff;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: #6a11cb;
            outline: none;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .radio-option input[type="radio"] {
            width: auto;
        }
        
        .hidden-fields {
            display: none;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #2575fc;
        }
        
        .submit-btn {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 16px 35px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            display: block;
            margin: 40px auto 0;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(37, 117, 252, 0.3);
            width: 100%;
            max-width: 300px;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(37, 117, 252, 0.4);
        }
        
        .footer {
            background-color: #222;
            color: #fff;
            padding: 35px 20px;
            text-align: center;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 25px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }
        
        .social-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background-color: #333;
            border-radius: 50%;
            color: white;
            font-size: 1.5rem;
            transition: all 0.3s;
            text-decoration: none;
        }
        
        .social-icon:hover {
            transform: translateY(-5px);
        }
        
        .instagram:hover {
            background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
        }
        
        .facebook:hover {
            background-color: #1877F2;
        }
        
        .whatsapp:hover {
            background-color: #25D366;
        }
        
        .contact-info {
            margin-top: 20px;
            color: #aaa;
            font-size: 0.9rem;
            line-height: 1.6;
        }
        
        .required::after {
            content: " *";
            color: #e74c3c;
        }
        
        .file-input {
            padding: 12px;
            border: 2px dashed #ddd;
            text-align: center;
            cursor: pointer;
            background-color: #f9f9f9;
        }
        
        .file-input:hover {
            border-color: #6a11cb;
            background-color: #f5f5f5;
        }
        
        /* تحسينات للشاشات المتوسطة (أجهزة لوحية) */
        @media (min-width: 600px) {
            .form-group {
                flex: 1 1 calc(50% - 20px);
            }
            
            .form-container {
                padding: 35px 30px;
            }
            
            .header {
                padding: 35px 25px;
            }
            
            .agency-name {
                font-size: 2.5rem;
            }
            
            .logo {
                width: 180px;
                height: 180px;
            }
        }
        
        /* تحسينات للشاشات الكبيرة (حواسيب) */
        @media (min-width: 992px) {
            body {
                padding: 30px 20px;
            }
            
            .form-container {
                padding: 40px;
            }
            
            .header {
                padding: 40px 30px;
            }
            
            .agency-name {
                font-size: 2.8rem;
            }
            
            .logo {
                width: 200px;
                height: 200px;
            }
            
            .form-group {
                flex: 1 1 calc(50% - 20px);
            }
            
            .submit-btn {
                width: auto;
                max-width: none;
            }
            
            .social-icons {
                gap: 30px;
            }
        }
        
        /* تحسينات للشاشات الصغيرة جداً (هواتف صغيرة) */
        @media (max-width: 480px) {
            .agency-name {
                font-size: 1.9rem;
            }
            
            .tagline {
                font-size: 1rem;
            }
            
            h2 {
                font-size: 1.4rem;
            }
            
            .logo {
                width: 140px;
                height: 140px;
            }
            
            .social-icons {
                gap: 20px;
            }
            
            .social-icon {
                width: 45px;
                height: 45px;
                font-size: 1.3rem;
            }
        }
        
        /* تحسينات التمرير على الهاتف */
        @media (max-width: 768px) {
            input, select, textarea {
                font-size: 16px; /* يمنع التكبير التلقائي في iOS */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <img src="https://i.imgur.com/AVIubog.jpeg" alt="Illustrator Agency Logo" class="logo">
            </div>
            <h1 class="agency-name">Illustrator Agency</h1>
            <p class="tagline">Creative Marketing Solutions & Visual Storytelling</p>
        </div>
        
        <div class="form-container">
            <form id="jobApplicationForm">
                <!-- Personal Information -->
                <div class="form-section">
                    <h2>Personal Information</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="fullName" class="required">Full Name</label>
                            <input type="text" id="fullName" name="fullName" required>
                        </div>
                        <div class="form-group">
                            <label for="phone" class="required">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email" class="required">Email Address</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="city" class="required">City / Location</label>
                            <input type="text" id="city" name="city" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="birthDate" class="required">Date of Birth</label>
                            <input type="date" id="birthDate" name="birthDate" required>
                        </div>
                        <div class="form-group">
                            <label for="position" class="required">Position Applied For</label>
                            <select id="position" name="position" required>
                                <option value="">Select a position</option>
                                <option value="Sales Representative">Sales Representative</option>
                                <option value="Reels Video Editor">Reels Video Editor</option>
                                <option value="Content Creator">Content Creator</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <!-- Educational Qualifications -->
                <div class="form-section">
                    <h2>Educational Qualifications</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="educationLevel" class="required">Highest Educational Qualification</label>
                            <select id="educationLevel" name="educationLevel" required>
                                <option value="">Select qualification</option>
                                <option value="High School">High School</option>
                                <option value="Diploma">Diploma</option>
                                <option value="Bachelor's Degree">Bachelor's Degree</option>
                                <option value="Master's Degree">Master's Degree</option>
                                <option value="PhD">PhD</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="specialization" class="required">Specialization</label>
                            <input type="text" id="specialization" name="specialization" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="institution" class="required">Educational Institution</label>
                            <input type="text" id="institution" name="institution" required>
                        </div>
                        <div class="form-group">
                            <label for="gradYear" class="required">Graduation Year</label>
                            <input type="number" id="gradYear" name="gradYear" min="1980" max="2030" required>
                        </div>
                    </div>
                </div>
                
                <!-- Work Experience -->
                <div class="form-section">
                    <h2>Work Experience</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Do you have previous work experience?</label>
                            <div class="radio-group">
                                <div class="radio-option">
                                    <input type="radio" id="expYes" name="hasExperience" value="yes">
                                    <label for="expYes">Yes</label>
                                </div>
                                <div class="radio-option">
                                    <input type="radio" id="expNo" name="hasExperience" value="no">
                                    <label for="expNo">No</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div id="experienceFields" class="hidden-fields">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="yearsExperience">Years of Experience</label>
                                <input type="number" id="yearsExperience" name="yearsExperience" min="0" max="50">
                            </div>
                            <div class="form-group">
                                <label for="lastPosition">Last Position Held</label>
                                <input type="text" id="lastPosition" name="lastPosition">
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="previousEmployer">Previous Employer</label>
                                <input type="text" id="previousEmployer" name="previousEmployer">
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="achievements">Key Responsibilities & Achievements</label>
                                <textarea id="achievements" name="achievements" rows="4"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- CV Upload -->
                <div class="form-section">
                    <h2>CV / Resume</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="cvUpload" class="required">Upload your CV/Resume (PDF or DOC)</label>
                            <input type="file" id="cvUpload" name="cvUpload" accept=".pdf,.doc,.docx" class="file-input" required>
                        </div>
                    </div>
                </div>
                
                <!-- Evaluation Questions -->
                <div class="form-section">
                    <h2>Evaluation Questions</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="whyJob" class="required">Why are you interested in this position?</label>
                            <textarea id="whyJob" name="whyJob" rows="4" required></textarea>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="whatMakesYouDifferent" class="required">What makes you stand out from other candidates?</label>
                            <textarea id="whatMakesYouDifferent" name="whatMakesYouDifferent" rows="4" required></textarea>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">Submit Application</button>
            </form>
        </div>
        
        <div class="footer">
            <h3>Connect With Us</h3>
            <div class="social-icons">
                <a href="https://www.instagram.com/illustratorag?igsh=dndzczA0YXpnb3dv" target="_blank" class="social-icon instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.facebook.com/profile.php?id=100088546132636" target="_blank" class="social-icon facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://wa.me/573169116832" target="_blank" class="social-icon whatsapp">
                    <i class="fab fa-whatsapp"></i>
                </a>
            </div>
            <div class="contact-info">
                <p>Phone: +573169116832</p>
                <p>© 2023 Illustrator Agency. All rights reserved.</p>
            </div>
        </div>
    </div>

    <script>
        // Show/hide experience fields based on radio selection
        document.querySelectorAll('input[name="hasExperience"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const experienceFields = document.getElementById('experienceFields');
                if (this.value === 'yes') {
                    experienceFields.style.display = 'block';
                } else {
                    experienceFields.style.display = 'none';
                }
            });
        });
        
        // Form submission handling
        document.getElementById('jobApplicationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Basic form validation
            const requiredFields = document.querySelectorAll('input[required], select[required], textarea[required]');
            let valid = true;
            
            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    valid = false;
                    field.style.borderColor = '#e74c3c';
                } else {
                    field.style.borderColor = '#ddd';
                }
            });
            
            if (valid) {
                // In a real application, you would send data to a server here
                alert('Thank you for submitting your application! We will review it and contact you soon.');
                document.getElementById('jobApplicationForm').reset();
                document.getElementById('experienceFields').style.display = 'none';
            } else {
                alert('Please fill in all required fields marked with *.');
            }
        });
        
        // Reset form field borders on input
        document.querySelectorAll('input, select, textarea').forEach(field => {
            field.addEventListener('input', function() {
                this.style.borderColor = '#ddd';
            });
        });
    </script>
</body>
</html>
